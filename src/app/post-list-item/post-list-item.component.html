<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <h5 style="float: right">{{ post.created | date: 'short' }}</h5>
  <h3> {{ post.title }} </h3>
  <p>{{ post.content }}</p>
  <button type="button" class="btn btn-success" (click)="onLike()" *ngIf="isAuth">Love it</button>
  &nbsp;
  <button type="button" class="btn btn-danger" (click)="onDislike()" *ngIf="isAuth">Don't love it</button>
  &nbsp;
  <button class="btn btn-primary float-right" (click)="onDeletePost()" *ngIf="isAuth">
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
</li>
